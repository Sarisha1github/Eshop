{% extends 'admin/headerfooter.html' %}
{% block content %}
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="forms">
					<h2 class="title1">Forms</h2>
					<div class="form-grids row widget-shadow" data-example-id="basic-forms"> 
						<div class="form-title">
							<h4>Basic Form :</h4>
						</div>
						<div class="form-body">
							{% for y in products %}
							<form action="/products_edit/?id={{y.id}}" method="POST" enctype="multipart/form-data"> 
								{% csrf_token %}
								<div class="form-group"><!--  <label for="exampleInputEmail1">Email address</label> <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"> </div> <div class="form-group"> <label for="exampleInputPassword1">Password</label> <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> -->
								<label for="" >Category :
								<input type="radio" value="Men" name="category" {%if y.category == 'Men' %} checked {% else %} {% endif %}> Men   
								<input type="radio" value="Women" name="category" {%if y.category == 'Women' %} checked {% else %} {% endif %}> Women   </div>
									<label for="">Product Name<input type="text" class="form-control"  name="pname" value="{{y.productname}}">
							 <label for="">Price<input type="text" class="form-control"  name="price" value="{{y.price}}"> </div> 
								<div class="form-group"> <label for="exampleInputFile">
									<label>Do you want to update image:</label>
								<input type="radio" name="img" value="Yes" checked> Yes
								<input type="radio" name="img" value="No" checked> No
									<div class="form-group">Image</label> <input type="file"  id="myimg" name="myimg"> 
									<img src="{{y.image.url}}" width="75px" height="75px"></div> 
									<label>Description</label><input type="text" class="form-control"  name="description" value="{{y.description}}" size="100px"></textarea>
								{% endfor %}
							</div>  <button type="submit" class="btn btn-default">Update</button> </form> 
						</div>
					</div>
					</div>
						</div>
					</div>
				</div>
			</div>
		</div>

{% endblock %}
